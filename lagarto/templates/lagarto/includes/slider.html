
{% load static %}
{% get_static_prefix as STATIC_PREFIX %}
<div class="container" id="slide" style="visibility:hidden;">
    <div class="slider">
        <div class="images" id="images">

                <div class="grupo">
                    <img src="{{ STATIC_PREFIX }}img/capa/slider1.jpg"  />
                    <div class="leg" id="leg1">
                        <div class="caixa opa50"> </div>
                        <p class="chamada">Sofisticação e Requinte</p>
                    </div>
                </div>

                <div class="grupo">
                    <img src="{{ STATIC_PREFIX }}img/capa/slider2.jpg"  /> 
                    <div class="leg" id="leg2">
                        <div class="caixa opa50"> </div>
                        <p class="chamada">Um lugar incrível</p>
                    </div>
                </div>

                <div class="grupo">
                    <img src="{{ STATIC_PREFIX }}img/capa/slider3.jpg"  /> 
                    <div class="leg" id="leg3">
                        <div class="caixa opa50"> </div>
                        <p class="chamada">A Pousada e você</p>
                    </div>
                </div>

                <div class="grupo">
                    <img src="{{ STATIC_PREFIX }}img/capa/slider4.jpg"  /> 
                    <div class="leg" id="leg4">
                        <div class="caixa opa50"> </div>
                        <p class="chamada">Atenção em cada detalhe!</p>
                    </div>
                </div>
        </div>
        <div class="botoes">
            <div class="prev" id="prev"></div>
            <div class="next" id="next"></div>
              </div>
</div>

<script>
var slide_n=0;
function onAfter1(curr,next,opts) {
        slide_n=opts.currSlide + 1;
}
$(window).load(function() {
  // Handler for .ready() called.
    $("#slide").css("visibility","visible");
    $('#images').cycle(
    { 
        fx:'fade',
        timeout: 5000,
        next:'#next',
        prev:'#prev',
            after: onAfter1
    }    
    );

    $("div.botoes").click(function(){ 
        if (slide_n == 3 ) window.location = "/pousada/";
        if (slide_n == 1 ) window.location = "/suites/";
        if (slide_n == 4 ) window.location = "/estrutura/";
        if (slide_n == 2 ) window.location = "/localizacao/";
        });
});
</script>
